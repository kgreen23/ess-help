{{ $data := index .Site.Data .Site.Language.Lang }}

{{ with $data.ip }}
<strong>{{ .title }}</strong>
<table class="ip-table">
    <thead>
        <tr>
            <th>Title Or Mark</th>
            <th>Application Serial Number</th>
            <th>Country Or State</th>
        </tr>
    </thead>
    <tbody>
        {{ range $index, $element := .patent }}
            <tr>
                <td>{{ .title }}</td>
                <td>{{ .serial }}</td>
                <td>{{ .state }}</td>
            </tr>
        {{ end }}
    </tbody>
</table>
    {{ if .disclaimer }}
        <h6>{{ .disclaimer }}</h6>
    {{ end }}
{{ end }}
