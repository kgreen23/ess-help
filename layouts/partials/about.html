{{ $data := index .Site.Data .Site.Language.Lang }}

{{ with $data.homepage.about }}
<section class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="about-img mb-5 mb-lg-0" data-aos="fade-right" data-aos-delay="200">
                    <img src="{{ .image | absURL }}" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-item pl-3 mt-4 mt-lg-0">
                    <h2 class="mb-4 font-secondary">{{ .title | markdownify }}</h2>
                    <p class="mb-5">{{ .content | markdownify }}</p>
                    {{ if .button.enable }}
                    {{ with .button }}
                    <a href="{{ .link | absLangURL }}" class="btn btn-main" target="_blank">{{ .label }}</a>
                    {{end}}
                    {{end}}

                    {{ if .button2.enable }}
                    {{ with .button2 }}
                    <a href="{{ .link | absLangURL }}" class="btn btn-main" target="_blank">{{ .label }}</a>
                    {{end}}
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
