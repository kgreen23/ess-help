{{ define "main" }}

{{ partial "page-title.html" . }}

<section class="section blog-wrap" data-type="list-{{ .Type }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          {{ range .Data.Pages.ByWeight }}
          <div class="col-lg-6 col-md-6 mb-5">
            {{ .Render "post" }}
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
