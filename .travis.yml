install:
  - curl -LO https://github.com/gohugoio/hugo/releases/download/v0.63.2/hugo_extended_0.63.2_Linux-64bit.deb
  - sudo dpkg -i hugo_extended_0.63.2_Linux-64bit.deb
  - cd functions && npm install && cd ..

script:
  - hugo

deploy:
  - provider: firebase
    skip_cleanup: true
    project: ess-help
    token:
      secure: ""
    on:
      branch: master
