  enable : true
  subtitle : "Preventable U.S. Tragedies since 2008:"
  title : "11,764"

  # solid button
  button_solid:
    enable : true
    label : "Our Solution"
    link : "safety-solution"

  # border button
  button_border:
    enable : true
    label : "Contact Us"
    link : "contact-us"

######################## Banner call to action ############################
banner_cta:
  enable : true
  title : "The H.E.L.P. drivers need until HELP arrives."
  content : "Our mission is to protect roadway users by integrating H.E.L.P. technology into all vehicles on the road"
  button:
    enable : true
    label : "Learn more"
    link : "safety-solution"

########################## feature ########################################
feature:
  enable : true
  title : "H.E.L.P. has two forms of activation."
  feature_item:
    # feature item loop
    - title : "Auto Deployment"
      icon : "ti-wand" # icon pack : https://themify.me/themify-icons
      content : "Immediate activation of emergency hazard light flashing immediately following a roadway collision."

    # feature item loop
    - title : "Manual Activation"
      icon : "ti-control-eject" # icon pack : https://themify.me/themify-icons
      content : "Simple two-click hazard switch activation. Ideal for distressed vehicles in hazardous conditions which require increased vehicle conspicuity."

