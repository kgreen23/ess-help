    content: "James Ray is a Director for ESS. James is a nationally recognized transportation professional with more than 20 years of experience in government and the private sector. James completed a recent tenure in government in early 2019 where he served as Senior Advisor to Secretary Elaine Chao at the U.S. Department of Transportation (DOT). Prior to his service at USDOT, James worked as a principal at KPMG. During an earlier stint in government, James served in the Bush Administration as Chief Counsel and Acting Administrator for the Federal Highway Administration and later as the Deputy General Counsel for the White House Office of Management and Budget. James graduated from Georgetown University Law Center and earned his bachelor’s degree from the University of North Carolina Chapel Hill."
