    "
    content: "David Tucker is the founder and Chief Executive Officer of ESS. He is responsible for developing and executing ESS’s business plan and research & development program, as well as securing the company’s intellectual property. David is an entrepreneur with more than 25 years of experience building and divesting start-ups. Before he founded ESS, David served as president of Canyon Offshore, Inc. He also co-founded UTEC Survey International as well as Valkyrie Commissioning Services, Inc. He holds an MBA from Rice University and a bachelor’s degree in Business Administration from Chapman University and is the inventor of 10 patents worldwide."
